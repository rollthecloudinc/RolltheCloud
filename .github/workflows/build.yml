name: Deploy
on:
  push:
    branches:
      - dev
      - master
permissions:
  id-token: write
  contents: read
jobs:
  dev-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        name: Prerender
        with:
          role-to-assume: ${{ secrets.ROLE }}
          aws-region: us-east-1
      - run: echo "::set-output name=stamp::$(date +'%Y%m%d%H%M%S')"
        name: Generate Release Stamp
        id: release
      - run: |
          d=$(echo aws cloudfront get-distribution-config --id E4AYXOHKH4E34)
          p=$(echo $d | jq '.DistributionConfig.Origins.Items[0].OriginPath')
          update=$(echo $d | sed "s%$p%/apps/${{ secrets.APP_NAME }}/${{ steps.release.outputs.stamp }}%gi")
          echo $update